<div class="container">
    <div class="row mt-5">
        <h4> Editar enfermedad </h4>
        <div class="col pr-0">
            <app-fecha> </app-fecha>
        </div>
    </div>
    <hr class="row mt-1">

    <div class="row">
        <p> Edita los datos necesarios:</p>
    </div>

    <div class="row mt-3">
        <div class="col-12">
            <form [formGroup]="editaEnfermedadForm" (ngSubmit)="guardar()">
                <div class="form-group">
                    <label> Enfermedad </label>
                    <input class="form-control" type="text" formControlName="nombre_enfermedad">
                    <!--<small *ngIf="nombreEnfermedadEtapasNoValido" class="text-danger" [class.is-invalid]="nombreEnfermedadEtapasNoValido">
                                Ingrese un nombre 
                            </small>-->
                </div>

                <div class="form-group">
                    <label> Estrategias de manejo </label>
                    <textarea class="form-control" formControlName="procedimiento_tratamiento_enfermedad">
                    </textarea> 
                    <!--<small *ngIf="nombreEnfermedadEtapasNoValido" class="text-danger" [class.is-invalid]="nombreEnfermedadEtapasNoValido">
                                Ingrese un nombre 
                            </small>-->
                </div>

                <!--[routerLink]="['/listado-enfermedad']"  *ngIf="bandera == true" [disabled]="!NuevaEnfermedadForm.valid"-->
                <button type="submit" class="btn btn-outline-success">
                            <i class="fas fa-save"></i> Guardar 
                        </button>
                <button [routerLink]="['/listado-enfermedad']" class="btn btn-outline-danger ml-2"> 
                            <i class="fas fa-arrow-circle-left"></i> Cancelar 
                        </button>
            </form>
        </div>

    </div>

</div>
